<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hamurger-Menu</title>
</head>
<body>
    <div class="main_box">
        <!-- Hamburger Tuşu -->
        <input type="checkbox"  id="check">

        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <!-- Açılır Bar 4 div den oluşacak -->
        <div class="sidebar_menu" >
            <!-- 1.div -->
            <div class="logo">
                <a href="#">.:Admin Panel:.</a>
            </div>
            <!-- 2.div menu kapatma Tuşu -->
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                 </label>
                 </div>
                 <!-- 3.div menuler giriliyor -->
                 <div class="menu">
                    <ul>
                        <li><a href=""><i class="fas fa-link"></i>Shortcuts</a></a></li>
                        <li><a href=""><i class="fas fa-stream"></i>Overview</a></li>
                        <li><a href=""><i class="fas fa-calendar-week"></i>Events</a></li>
                        <li><a href=""><i class="fas fa-question-circle"></i>About</a></li>
                        <li><a href=""><i class="fas fa-sliders-h"></i>Services</a></li>
                        <li><a href=""><i class="fas fa-phone-volume"></i>Contact</a></li>
                        <li><a href=""><i class="far fa-comments"></i> Feedback</a></li>
                    </ul>
                    <!-- 4. div solsal media iconlarını giriyoruz -->
                    <div class="social_media">
                        <ul><a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                            <a href=""><i class="fab fa-youtube"></i></a>
                        </ul>
                    </div>

                 </div>

        </div>

    </div>
    
</body>
</html>
